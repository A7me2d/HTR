


<div class="sigin d-flex justify-items-center align-items-center vh-100">
  <div class="container">
    <h2>Log in</h2>
    <form id="loginForm" (ngSubmit)="onSubmit()">
      <label for="email">Sign in:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email address or phone number" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
  
      <button type="submit">Log in</button>
    </form>
    <p id="error" *ngIf="showError" style="color: red;">ممنوع الدخول   !</p>

    <a class="text-primary text-center fw-bold" id="login-link" href="./place">عشان تشوف الجدول </a>

  </div>
</div>
