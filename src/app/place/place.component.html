<nav class="navbar navbar-expand-sm navbar-dark bg-dark d-flex justify-content-center z-3 fixed-top">
    <h6 class="text-light fw-bold">فريق الجدول</h6>
</nav>

<div class="display vh-100 d-flex justify-content-center w-100 align-items-center">
    <div class="container">
        <h2>ممكن البريد لعرض تفاصيل الجدول</h2>
        <input type="text" [(ngModel)]="email" placeholder="أدخل البريد الإلكتروني">
        <input type="password" [(ngModel)]="password" placeholder="أدخل كلمة المرور">
        <button (click)="search()">بحث</button>

        <div id="results">{{ resultsMessage }}</div>

        <div id="account-name" style="font-size: 24px; font-weight: bold; margin-top: 20px; text-align: center;">
            {{ accountName }}
        </div>

        <div class="d-flex justify-content-center">
            <button id="downloadPdf" class="btn btn-primary w-25" (click)="downloadPDF()">تحميل كـ PDF</button>
        </div>

        <table id="schedule-table">
            <thead>
                <tr>
                    <th>اليوم</th>
                    <th>9:00 - 10:30</th>
                    <th>10:40 - 12:10</th>
                    <th>12:30 - 2:00</th>
                    <th>2:10 - 3:40</th>
                    <th>3:50 - 5:20</th>
                    <th>5:30 - 7:00</th>
                </tr>
            </thead>
            <tbody class="fw-bold fa-2x">
                <tr *ngFor="let day of days; let i = index">
                    <td>{{ day }}</td>
                    <td *ngFor="let time of schedule[i]" [innerHTML]="time"></td>
                </tr>
            </tbody>
            
        </table>
    </div>
</div>

<footer class="bg-dark fixed-bottom text-light text-center py-3">
    <p>Ahmed Hany &copy; Copyright 2024</p>
</footer>
